<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cuenta Regresiva</title>
</head>
<body>
    
    <main class="main">
        <h1 class="main__titulo">Cuenta Regresiva</h1>

        
        
        <section class="main__lista-contenedor"></section>
        <template class="template__lista">
            <div class="item">
                <p class="item__descripcion"></p>
                <span id="tiempo" class="item__tiempo"></span>
                <button class="item__btn-eliminar">Eliminar</button>
            </div>
        </template>
        <section class="main__formulario">
            <div class="main__inputs">
                <input id="input__evento" type="text">
                <input id="input__fecha" type="date">
                <!-- <div id="tiempo"></div> -->
            </div>
            <button id="btn-agregar">Agregar</button>
        </section>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
